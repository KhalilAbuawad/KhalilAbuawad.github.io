      - layout: left
        title: iMerciv Inc
        link: https://www.imerciv.com/
        # link_text: boringcompany.com
        sub_title: Frontend utvikler
        caption: Juni 2018 - August 2018
        quote: >
          Merciv tilbyr tjenester innen orientering og bevegelighet for blinde, døvblinde og synshemmede samfunn over hele verden.
        description: | # this will include new lines to allow paragraphs
            Å jobbe som en del av frontend-teamet på et nytt prosjekt i Toronto var en utrolig opplevelse som pushet meg til nye høyder av ferdigheter. Det var spennende å være nedsenket i oppstartsmiljøet i byen, som har blitt kalt det "nye Silicon Valley". Farten i bransjen var intens, og jeg elsket hvert øyeblikk av det.

            Vårt prosjekt var å utvikle en mobilapplikasjon i React Native som var skreddersydd for behovene til mennesker med funksjonsnedsettelse, med fokus på å hjelpe dem med reiser, på samme måte som Google Maps. Vår tilnærming var å stole på fellesskapet for å merke og legge ut informasjon om hindringer, som for eksempel benker. Jeg var heldig nok til å jobbe sammen med erfarne utviklere, inkludert en dyktig UX-designer og en ekspert på tilgjengelighet for blinde, noe som hjalp meg med å få en dypere forståelse av programmering med tilgjengelighet, brukervennlighet og inkludering i tankene.

            I løpet av min tid der arbeidet vi med å skape en MVP som vi kunne vise frem til potensielle investorer. Vi lyktes i våre anstrengelser, og vi feiret ved å dra på en live forestilling med Kevin Hart! Totalt sett var opplevelsen min i Toronto uforglemmelig og lærte meg så mye om bransjen og betydningen av å designe med mangfold og inkludering i tankene.
            
            <mark>React Native</mark>

  - title: Utdannelse # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Mastergrad i informatikk - programmering og systemarkitektur
        caption: 2019
        sub_title: Universitet i Oslo
        quote: >
          Etablert i 1811, er UiO den eldste høyere utdanningsinstitusjonen i Norge, og er bredt anerkjent for sin innflytelse, omdømme og akademiske arv som et ledende universitet i de nordiske landene.
        description: | # this will include new lines to allow paragraphs
          Mitt studie mot en mastergrad spenner over et bredt spekter av fag, og omfattet ulike emner som ledet meg til Gründerskolen. Dette gjorde det mulig for meg å gjennomføre en tre måneders internship i Toronto hvor jeg fikk oppleve den raske oppstartsindustrien. Denne opplevelsen tillot meg å utvikle meg både profesjonelt og personlig. Mens jeg tok min mastergrad, ble jeg interessert i et emne kalt "Maskinlæring og fornybar energi", som inspirerte min masteroppgave: Maskinlæringsprediksjon av strømforbruk for lading av elektriske kjøretøy i Norge. Gjennom grundig forskning i min mastergrad lærte jeg mye om databehandling og analyse innen maskinlæring. Som en med bakgrunn innen programmering, forventet jeg ikke at maskinlæring ville bestå av så mye databehandling og analyse. Jeg likte å programmere og eksperimentere med forskjellige maskinlæringsteknikker i python.
      - layout: left
        title: Bachelorgrad i informatikk, programmering og systemarkitektur.
        caption: 2016
        sub_title: Universitet i Oslo
        quote: >
          Etablert i 1811, er UiO den eldste høyere utdanningsinstitusjonen i Norge, og er bredt anerkjent i forhold til sin innflytelse, omdømme og akademiske arv som et ledende universitet i de nordiske landene.
        description: | # this will include new lines to allow paragraphs
          Programmet inkluderer teori og metoder for programmering av både individuelle maskiner og maskiner i nettverk. Man lærer å lage systemer som er pålitelige, fleksible, brukervennlige og effektive. Praktiske løsninger på problemer er en del av utdanningen. Man får innsikt i teknologien bak datamaskiner, hvordan maskinen kan brukes til å løse oppgaver og hvilke utfordringer informasjonsteknologisamfunnet gir oss.
          IT er mer enn et verktøy for andre fag. Som en datavitenskapsmann er man en aktiv drivkraft i samfunnsutviklingen. Man jobber med grunnleggende problemstillinger som gir nye innsikter og muligheter i hele samfunnet ved å hjelpe til med å skape nye applikasjoner.
  
