about_content: | # this will include new lines to allow paragraphs
  Hei, jeg heter Khalil, og jeg er systemutvikler hos Norsk Luftambulanse Teknologi AS. Som erfaren fullstack-utvikler tar jeg stor stolthet i å være en verdsatt lagspiller med et bredt spekter av ferdigheter og ekspertise. Jeg har kunnskap innenfor <mark>Django</mark>, <mark>Typescript</mark>, <mark>React</mark>, <mark>Python</mark>, <mark>CSS</mark>, <mark>PHP</mark>, <mark>SQL</mark>, <mark>SCSS</mark>, <mark>Tailwind CSS</mark>, <mark>db2</mark>, <mark>docker</mark>, <mark>Playwright</mark> og <mark>redux</mark>.

  Det er viktig for meg å bidra med mitt sandkorn i menneskehetens store ørken av teknologi og innovasjon. Som en selvstendig og kreativ beslutningstaker er jeg alltid fokusert på å nå målene mine og finne innovative løsninger på problemer. Jeg er lidenskapelig opptatt av å hjelpe mennesker, og jeg tar meg tid til å forstå deres behov og utvikle løsninger som møter disse behovene.

  Min positive og proaktive tilnærming til problemløsning betyr at jeg er svært effektiv og dyktig i arbeidet mitt, og leverer konsekvent resultater av høy kvalitet. Jeg er alltid ivrig etter å lære og ta fatt på nye utfordringer, noe som gjør meg til en verdifull ressurs for ethvert team.

content:
  - title: Prosjekter # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 113 Video
        link_text: 2023 - 
        quote: >
          I dette prosjektet ble jeg godt kjent med django, typescript, docker, playwright og ant media. Den viktigste erfaringen jeg fikk var hvordan Playwright, Django og TypeScript kan brukes til å utvikle robuste løsninger, samt verdien av testdrevet utvikling.
        description: | # this will include new lines to allow paragraphs
          113 Video er en robust, brukervennlig og effektiv løsning for operatører i helsevesenet, som gir dem muligheten til å undersøke nødsituasjoner med video. Dette avlaster helsevesenet betydelig ved å gi bedre innsikt i nødsituasjonen og hvilke ressurser som trengs. Applikasjonen er delt i to hovedkomponenter: Admin og Video. Hele prosjektet er bygget med Django, med TypeScript i frontend og Python i backend.
        
          Kunde: Norsk Luftambulanse AS
          
          Resultat: Pågående utvikling, nylig utviklet en ny survey-subapp for å forske på nødvendigheten av video i nødsituasjoner.
          
          Bidrag: Nye admin sider, rapport generering, responsive design endringer, survey, samt konvertering av en eldre Preact-basert videoløsning til en TypeScript-subapp for bedre dataflyt og sikkerhet.
          
          Teknologi-stack: <mark>Playwright</mark><mark>Typescript</mark><mark>Django</mark><mark>Docker</mark><mark>Bitbucket</mark><mark>Prettier</mark><mark>eslint</mark><mark>webRTC</mark><mark>Node.js</mark><mark>ANT media</mark>
    
      - layout: top-middle
        title: Latsamband web applikasjon
        link_text: 2022 - 
        quote: >
          Som hovedprogrammerer for dette prosjektet, presset jeg meg selv til nye høyder av ferdigheter og ekspertise. Jeg var ansvarlig for hele utviklingsprosessen, fra å velge prosjektstakken til å sette den opp og implementere full-stack funksjonalitet. I begynnelsen jobbet jeg på prosjektet alene, men etter hvert som det utviklet seg, samlet jeg et team for å støtte den fortsatte veksten og utviklingen. Jeg hadde også hovedansvaret for å designe og utvikle tilgangssystemet for applikasjonen. Målet var å sikre at brukerne fikk passende tilgangsnivåer og ble tilbudt personlige nettfunksjoner basert på deres tilgangsrettigheter.
        description: | # this will include new lines to allow paragraphs
          Latsamband er en innovativ tillegg til den eksisterende mobilapplikasjonen, også kalt Latsamband, som brukes av NLAs arbeidsstyrke. Denne nettbaserte plattformen tilbyr ansatte et praktisk alternativ til å utføre kjedelige oppgaver på sine mobile enheter. Den gir en omfattende og effektiv oversikt over deres oppgaver og bidrag, og lar dem legge til ytterligere informasjon når det er nødvendig. Applikasjonen inneholder et tilpassbart dashboard, som viser relevant informasjon om deres fremgang og status, inkludert muligheten til å registrere nye oppdrag og endre eksisterende, bla gjennom oppdrag med en personlig visning og melde seg på kurs. Videre hjelper denne applikasjonen ansatte å holde seg på sporet og støtter dem i å følge opp arbeidsdagen ved å gi varsler for nåværende oppgaver.
        
          Kunde: Norsk Luftambulanse AS
          
          Resultat: Responsiv, informativ, vakkert design, interaktiv, personlig tilpasset nettapplikasjon.
          
          Bidrag: Lagringsted(store), stack-oppsett, prosjektoppsett, utviklingsoppsett, produksjonsoppsett, komponenter: flere startside-sider, oversikt over registrerte oppdrag, oppdragsdetaljside, delt visningsalternativ.
          
          Teknologi-stack: <mark>React</mark><mark>SCSS</mark><mark>Redux</mark><mark>PHP</mark><mark>DB2</mark><mark>Tailwind CSS</mark><mark>Webpack</mark><mark>Redux-saga</mark><mark>Prettier</mark><mark>eslint</mark>
      
      - layout: top-middle
        title: Flightcell
        link_text: 2022 - 2023
        quote: >
          Jeg oppnådde en dypere forståelse av Python-programmering etter å ha bygget en TCP/IP-server fra bunnen av. I tillegg fikk jeg innsikt i Docker og dets potensiale for å styrke et prosjekts robusthet ved å muliggjøre selvkonfigurering og autonom drift. Prosjektet lærte meg også mer om dataanalyse for å forbedre datakvaliteten.
        description: | # this will include new lines to allow paragraphs
          Målet med dette prosjektet er å overføre alle nåværende helikopterhendelser, inkludert posisjonsdata og andre hendelser, til en database. For å oppnå dette, benytter prosjektet TCP/IP for å fange meldinger-over-IP som kommer fra DZMx-enheter plassert i helikoptrene. Ved å bruke Docker, er prosjektet automatisert og forsterket for å sikre en problemfri oppsett og drift.

          Kunde: Norsk Luftambulanse AS

          Resultat: Svært motstandsdyktig server for datahenting uten vedlikeholdsbehov.

          Bidrag: Opprettelse av TCP/IP-Server, Docker container, Api mot Backend og Database tabeller

          Teknologi-stack: <mark>Python</mark><mark>Docker</mark><mark>PHP</mark><mark>DB2</mark>
      
      - layout: top-middle
        title: Scheduleringsystem
        link_text: 2021 - 
        quote: >
          Dette prosjektet var en måte for meg å forbedre mine frontend-ferdigheter på, fordi jeg var ansvarlig for store deler av utviklingen. Jeg var ny i prosessen og det var utfordrende til tider, men jeg hadde muligheten til å jobbe sammen med en erfaren frontend-utvikler som kunne veilede meg i å utvikle mine ferdigheter.
        description: | # this will include new lines to allow paragraphs
          Scheduleringsystemet var en betydelig del av et stort prosjekt som jeg jobbet med som frontend-utvikler og av og til hjalp backend-teamet. Hovedmålet med dette prosjektet var å gi planleggerne et verktøy for tidsplanlegging og en måte å få en oversikt over situasjonen. Dette verktøyet gir planleggerne muligheten til å planlegge oppgaver og ansvarsområder for fagpersoner som piloter, medisinere og redningsspesialister.

          Kunde: Norsk Luftambulanse Helikopter AS

          Resultat: Planleggerne får en god oversikt over timeplanen til personalet sitt. De har tilgang til en kalender som gir både detaljert og overordnet bilde av tidsplanen.  

          Bidrag: Ukesvisning av vakter, videre utvikling av timeplanvisning med større visningsalternativer, inkludering av ferie- og sykedager, samt mulighet for vaktbytte mellom ansatte. 

          Teknologi-stack: <mark>Preact</mark><mark>Sass</mark><mark>Redux</mark><mark>PHP</mark>      
  
