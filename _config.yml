        description: | # this will include new lines to allow paragraphs
            Jeg har jobbet på flere prosjekter og oppgaver internt i selskapet og for søsterselskap. Jeg har jobbet med alt fra fullstack oppgaver til databehandling og henting av data for å videreutvikle nye applikasjoner som brukes av personalet til Norsk luftambulanse. 
            
